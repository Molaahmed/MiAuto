<mat-sidenav-container class="container">
    <mat-sidenav>Start</mat-sidenav>
    <mat-sidenav-content>
        <img src="../../assets/img/img_avatar.png" class="nav-profile-picture" alt="Avatar">
        <div class="nav-header">
            <span class="nav-header-text">Admin</span> <mat-icon class="nav-header-icon">arrow_drop_down</mat-icon>
        </div>
        <mat-divider class="nav-divider"></mat-divider>
        <mat-nav-list>
            <mat-list-item [routerLink]="['/dashboard']" [routerLinkActive]="['active']">
                <mat-icon class="nav-icon" [routerLink]="['/dashboard']" [routerLinkActive]="['active']">dashboard</mat-icon>
                <span class="nav-text">Dashboard</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-nav-list>
            <mat-list-item [routerLink]="['/employees']" [routerLinkActive]="['active']">
                <mat-icon class="nav-icon" [routerLink]="['/employees']" [routerLinkActive]="['active']">people</mat-icon>
                <span class="nav-text">Employees</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-nav-list>
            <mat-list-item [routerLink]="['/clients']" [routerLinkActive]="['active']">
                <mat-icon class="nav-icon" [routerLink]="['/clients']" [routerLinkActive]="['active']">people</mat-icon>
                <span class="nav-text">Clients</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-divider class="nav-divider"></mat-divider>
        <h5 class="nav-sub-header">Settings</h5>
        <mat-nav-list>
            <mat-list-item>
                <mat-icon class="nav-icon">settings</mat-icon>
                <span class="nav-text">Main Settings</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-nav-list>
            <mat-list-item>
                <mat-icon class="nav-icon">notifications</mat-icon>
                <span class="nav-text">Notifications</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav-content>
</mat-sidenav-container>
