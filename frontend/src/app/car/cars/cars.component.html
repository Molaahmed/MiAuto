<div>
    <mat-sidenav-container class="navbar-container">
        <mat-sidenav #leftSidenav mode="side" opened>
            <app-navbar></app-navbar>
        </mat-sidenav>
        <mat-sidenav-content [@onMainContentChange]="sideNavState ? 'open' : 'close'">
            <div class="cars-container">
                <mat-card class="overview-card">
                    <mat-card-header>
                        <h1 class="card-title">Cars</h1>
                    </mat-card-header>
                    <button mat-fab (click)="openCreateCarDialog()" color="primary" class="add-car-button">
                        <mat-icon>add</mat-icon>
                    </button>
                    <table mat-table [dataSource]="dataSource">
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let car"> {{car.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="vin">
                            <th mat-header-cell *matHeaderCellDef> VIN </th>
                            <td mat-cell *matCellDef="let car"> {{car.vin}} </td>
                        </ng-container>

                        <!-- Owner Column -->
                        <ng-container matColumnDef="owner">
                            <th mat-header-cell *matHeaderCellDef> Owner </th>
                            <td mat-cell *matCellDef="let car"> {{car.owner}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
