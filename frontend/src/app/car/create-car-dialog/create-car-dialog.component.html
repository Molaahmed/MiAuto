<h2 mat-dialog-title>Create New Car</h2>
<mat-dialog-content>
    <form class="create-car-form">
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>VIN</mat-label>
                <input matInput [(ngModel)]="car.vin" name="vin">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Owner</mat-label>
                <mat-select [(ngModel)]="car.owner" name="owner">
                    <mat-option
                        *ngFor="let owner of owners"
                        value="{{owner.name}}">
                        {{ owner.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">CANCEL</button>
    <button mat-flat-button mat-dialog-close (click)="create()" color="primary">CREATE</button>
</mat-dialog-actions>
