<h2 mat-dialog-title>Create New Car</h2>
<mat-dialog-content>
    <form class="create-car-form" [formGroup]="carForm" (ngSubmit)="create()">
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>VIN</mat-label>
                <input matInput formControlName="vin" name="vin" placeholder="1A1AA11A1A1111111">
                <mat-error *ngIf="carForm.get('vin')?.hasError('required')">
                    This field is required.
                </mat-error>
                <mat-error *ngIf="carForm.get('vin')?.hasError('pattern')">
                    Please enter a valid VIN.
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Owner</mat-label>
                <mat-select formControlName="owner" name="owner">
                    <mat-option *ngFor="let client of CLIENTS" [value]="client.id">
                        {{client.first_name}} {{client.last_name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="carForm.get('owner')?.hasError('required')">
                    This field is required.
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <button mat-button type="reset" (click)="cancel()">CANCEL</button>
            <button mat-flat-button type="submit" color="primary">CREATE</button>
        </div>
    </form>
</mat-dialog-content>
