<div class="container">
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="employees-container">
    <mat-card class="overview-card">
      <mat-card-header>
        <h1 class="card-title">Employees</h1>
      </mat-card-header>
      <button mat-fab (click)="openCreateEmployeeDialog()" color="primary" class="add-employee-button">
        <mat-icon>add</mat-icon>
      </button>
      <mat-form-field appearance="standard" class="filter-employees-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 1" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let employee"> {{employee.role}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
