<div class="container">
    <div>
        <app-navbar></app-navbar>
    </div>
    <div class="employees-container">
        <mat-card class="overview-card">
            <mat-card-header>
                <h1 class="card-title">Employees</h1>
                
            </mat-card-header>
            <button mat-fab (click)="openCreateEmployeeDialog()" color="primary" class="add-employee-button">
                <mat-icon>add</mat-icon>
            </button>
            <table mat-table [dataSource]="dataSource">     
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
                </ng-container>
              
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
                </ng-container>
              
                <!-- Salary Column -->
                <ng-container matColumnDef="salary">
                  <th mat-header-cell *matHeaderCellDef> Salary </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
                </ng-container>

                <!-- Garage Column -->
                <ng-container matColumnDef="garage">
                  <th mat-header-cell *matHeaderCellDef> Garage </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.garage}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card>
    </div>
</div>
