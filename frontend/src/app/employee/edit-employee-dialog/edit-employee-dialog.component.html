<h2 mat-dialog-title>Edit Employee</h2>
<mat-dialog-content class="edit-employee-dialog">
    <form class="edit-employee-form">
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="employee.firstName" name="firstName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="employee.lastName" name="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="myDatePicker" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput [(ngModel)]="employee.address" name="address">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput [(ngModel)]="employee.phoneNumber" name="phoneNumber">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="employee.email" name="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Role</mat-label>
                <mat-select [(ngModel)]="employee.role" name="role">
                    <mat-option value="Manager">Manager</mat-option>
                    <mat-option value="Mechanic">Mechanic</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">CANCEL</button>
    <button mat-flat-button mat-dialog-close (click)="update()" color="primary">UPDATE</button>
</mat-dialog-actions>
