<h2 mat-dialog-title>Create New Client</h2>
<mat-dialog-content>
    <form class="create-client-form">
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="client.firstName" name="firstName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="client.lastName" name="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="myDatePicker" [(ngModel)]="client.dateOfBirth" name="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput [(ngModel)]="client.address" name="address">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput [(ngModel)]="client.phoneNumber" name="phoneNumber">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="dialog-full-label" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="client.email" name="email">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">CANCEL</button>
    <button mat-flat-button mat-dialog-close (click)="create()" color="primary">CREATE</button>
</mat-dialog-actions>
